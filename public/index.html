<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>NHL Игры</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Prata&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Результаты игр NHL</h1>
    </header>
    <section>
      <h2>Ввод результатов игры</h2>
      <form id="gameResultForm">
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required />

        <label for="team1">Команда Димы:</label>
        <select id="team1" name="team1" required>
          <option value="">Выберите команду</option>
          <!-- Опции будут заполнены динамически -->
        </select>

        <label for="team2">Команда Юли:</label>
        <select id="team2" name="team2" required>
          <option value="">Выберите команду</option>
          <!-- Опции будут заполнены динамически -->
        </select>

        <label for="score1">Счёт команды Димы:</label>
        <input type="number" id="score1" name="score1" required />

        <label for="score2">Счёт команды Юли:</label>
        <input type="number" id="score2" name="score2" required />

        <input type="submit" value="Добавить результат" />
      </form>
    </section>
    <section>
      <h2>Текущие результаты</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Дата</th>
            <th>Команда Димы</th>
            <th>Счёт</th>
            <th>Команда Юли</th>
            <th>Победитель</th>
          </tr>
        </thead>
        <tbody>
          <!-- Здесь будут добавляться результаты -->
        </tbody>
      </table>
    </section>
    <section id="currentResults">
      <h2>Текущие результаты недели</h2>
      <p>Очки Димы: <span id="dimasWins">0</span></p>
      <p>Очки Юли: <span id="yulisWins">0</span></p>
      <p>Оставшиеся игры: <span id="gamesLeft">10</span></p>
      <p id="earlyWinMessage"></p>
      <!-- Возможно, вы захотите добавить логику для отображения сообщения о досрочной победе -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
